name: femn
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.2+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^4.0.0
  cloud_firestore: ^6.0.0
  firebase_auth: ^6.0.1
  firebase_storage: ^13.0.0
  image_picker: ^1.2.0
  camera: ^0.11.2+1
  video_player: ^2.10.1
  cached_network_image: ^3.4.1
  intl: ^0.20.2
  provider: ^6.1.5+1
  flutter_staggered_grid_view: ^0.7.0
  timeago: ^3.7.1
  share_plus: ^11.1.0
  uuid: ^4.5.1
  permission_handler: ^12.0.1
  chewie: ^1.12.1
  google_fonts: ^6.3.0
  iconsax: ^0.0.8
  shimmer: ^3.0.0
  shared_preferences: ^2.5.3
  path_provider: ^2.1.5
  flutter_markdown: ^0.7.7+1
  equatable: ^2.0.7
  archive: ^4.0.7
  image_cropper: ^9.1.0
  record: ^6.1.1
  audioplayers: ^6.5.0
  vibration: ^3.1.3
  wave: ^0.2.2
  flutter_sound: ^9.28.0
  file_picker: ^10.3.2
  collection: ^1.19.1
  fuzzywuzzy: ^1.2.0
  flutter_vector_icons: ^2.0.0
  flutter_svg: ^2.2.2
  rxdart: ^0.28.0
  url_launcher: ^6.3.2
  geolocator: ^14.0.1
  pdf: ^3.11.3
  percent_indicator: ^4.2.5
  table_calendar: ^3.2.0
  fl_chart: ^0.68.0
  flutter_feather_icons: ^2.0.0+1
  photo_manager: ^3.8.3
  video_thumbnail: ^0.5.6
  firebase_vertexai: ^2.2.0
  flutter_animate: ^4.5.2
  google_generative_ai: ^0.4.7
  app_links: ^6.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/femnlogo.png"

flutter_native_splash:
  color: "#ffe1e0"              # background color
  image: assets/femnlogo.png        # splash logo
  android: true
  ios: true
  web: false

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/femnlogotxt.png
    - assets/femnlogo.png
  fonts:
  - family: Helvetica
    fonts:
      - asset: assets/Helvetica.ttf
        weight: 400
      - asset: assets/Helvetica-Bold.ttf
        weight: 700
